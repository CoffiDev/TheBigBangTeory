<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/estilos2.css">
	<title>Comentarios</title>
</head>
<body>

	<header> 
		<img src="../img/logo.jpg" alt="logo" class="logo">
		<div class="pa">
		<h1> 
			<a name="menu">La Teoria del BigBang </a>
		</h1>	
		</div>
		<nav>
			<ul>
				<li><a href="../index.html" id="bpersonajes"> Personajes </a></li>
				<li><a href="#" id="bgaleria"> Galeria </a></li>
				<li><a href="#" id="bcomentarios"> Comentarios </a></li>		
			</ul>
		</nav>

		<img src="../img/logo.jpg" alt="logo" class="logo2">
	</header>

	<section class="todo">
		
		<h2>
			¡Bienvenido! Mandanos tu opinion sobre esta gran serie. 
		</h2>

		<form>
				
			Nombre: <input type="text" name="nombre">
			<br>
			<br>
			Edad: <input type="number" name="edad">
			<br>
			<br>
			Temporada vista mas reciente:
			<select name="temporada">
				<option value="">Seleccione opcion</option>
				<option value="Temporda 1">Temporada 1</option>
				<option value="Temporda 2">Temporada 2</option>
				<option value="Temporda 3">Temporada 3</option>
				<option value="Temporda 4">Temporada 4</option>
				<option value="Temporda 5">Temporada 5</option>
				<option value="Temporda 6">Temporada 6</option>
				<option value="Temporda 7">Temporada 7</option>
			</select>
			<br>
			<br>
			Idioma pereferido de la serie
			<br>
			<br>
			Español <input type="radio" name="idioma" value="Español"> 
			&nbsp;&nbsp;&nbsp;&nbsp;
			Ingles <input type="radio" name="idioma" value="Ingles">
			<br>
			<br>
			Personaje Favorito
			<select name="temporada">
				<option value="">Seleccione opcion</option>
				<option value="Leonard">Leonard</option>
				<option value="Sheldon">Sheldon</option>
				<option value="Penny">Penny</option>
				<option value="Howard">Howard</option>
				<option value="Rajesh">Rajesh</option>
				<option value="Amy">Amy</option>
				<option value="Bernadette">Bernadette</option>
			</select>
			<br>
			<br>
			Oponion sobre la serie:
			<br>
			<textarea name="opinion" rows="10" cols="30"></textarea>
			<br>
			<br>
			<input type="submit" name="ok" value="Enviar">
		</form>
</body>
</html>
